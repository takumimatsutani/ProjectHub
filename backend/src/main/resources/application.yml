# src/main/resources/application.yml
spring:
  # PostgreSQL設定
  datasource:
    url: jdbc:postgresql://localhost:5432/projecthub
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # JPA設定
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  # 開発環境でのH2設定（コメントアウト）
